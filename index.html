<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dice</title>
</head>
<body>
    <div class="landing-title">
        <h1 class="site-header">Web Dice</h1>
    </div>

    <div class="modes">
        <!-- flex box that will contain the modes and dice tabs -->
         <div class="mode-selection">
            <div>
                <input type="radio" name="operation-mode">
                <h3>Dice Mode</h3>
            </div>
            <div>
                <input type="radio" name="operation-mode">
                <h3>Selector Mode</h3>
            </div>
        </div>
         <div class="dice-selection">
            <div class="dice-tab" id="d4-tab">
                <h2>D4</h2>
            </div>
            
            <div class="dice-tab" id="d6-tab">
                <h2>D6</h2>
            </div>
            
            <div class="dice-tab" id="d8-tab">
                <h2>D8</h2>
            </div>

            <div class="dice-tab" id="d10-tab">
                <h2>D10</h2>
            </div>

            <div class="dice-tab" id="d12-tab">
                <h2>D12</h2>
            </div>
            
            <div class="dice-tab" id="d20-tab">
                <h2>D20</h2>
            </div>

         </div>
    </div>

    <div class="flex-landing">
        <div class="one"></div>
        <div class="two"></div>
    </div>
</body>
</html>
